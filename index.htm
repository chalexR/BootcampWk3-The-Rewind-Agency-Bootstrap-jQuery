<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="./assets/css/style.css" type="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
            <!-- Company Logo and Name -->
            <a class="navbar-brand d-inline-flex" href="#">
                <img src="./assets/image/rewind-agency-logo.svg" alt="The Rewind Agency" width="40px">
                <h2>The Rewind Agency</h2>
            </a>
            <!-- Button to toggle menu collapse -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- NavBar Links -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <a href="./"><button class="btn btn-primary mx-1" type="button">Home</button></a>
                <a href="./service.htm"><button class="btn btn-primary mx-1" type="button">Services</button></a>
                <a href="./about.htm"><button class="btn btn-primary mx-1" type="button">About Us</button></a>
                <a href="./contact.htm"><button class="btn btn-primary mx-1" type="button">Contact</button></a>
            </div>
            <!-- Login Link in a real page I might make this a drop down menu with accout, profile, settings links once customer has logged in -->
            <div><a href="./login.htm">Login</a></div>
        </div>
    </nav>

    <header class="row container-fluid bg-primary-subtle m-0 py-4">
        <div class="col-md-1"></div>
        <div class="col-md-6">
            <div class="row bg-primary p-2 rounded-4 m-0">
                <div class="p-0">
                    <img class="rounded-3" src="./assets/image/rewind-agency-banner.jpg" width="100%"> 
                </div>         
            </div>
            
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-3 bg-primary p-2 rounded-4">
            <h3>Get in touch!</h3>
            <form>
                <label for="name">Name: </label><br />
                <input id="name" name="name" type="text"><br />
                <label for="email">Email: </label><br />
                <input id="email" name="email" type="email"><br />
                <label for="phone">Phone: </label><br />
                <input id="phone" name="phone" type="tel"><br /><br />
                <label for="date">Do you have a particular date in mind?</label>
                <!-- TODO: jQuery version -->
                <input type="date" id="date" name="date" class="form-item"><br /><br />
                Which of our services would you like to enquire about?
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="timeTour">
                    <label class="form-check-label" for="timeTour">Book a Time Tour</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="customExperience">
                    <label class="form-check-label" for="customExperience">Custom Experience Request</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="generalEnquiry">
                    <label class="form-check-label" for="generalEnquiry">General Enquiry</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="reportAnom">
                    <label class="form-check-label" for="reportAnom">Report a Temporal Anomaly</label>
                </div>
            </form>
        </div>
        <div class="col-md-1"></div>
    </header>

    <main class="row container-fluid bg-secondary-subtle m-0">

        <section class="row">



        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</body>
</html>
